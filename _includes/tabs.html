<div class="tabs">
  {% assign tab_names = include.tabs | split: "|" %}
  {% assign tab_contents = include.content | split: "|" %}
  
  <div class="tab-buttons">
    {% for name in tab_names %}
      <button class="tab-button" onclick="openTab(event, '{{ name | slugify }}')" {% if forloop.first %}id="defaultOpen"{% endif %}>{{ name }}</button>
    {% endfor %}
  </div>
  
  {% for content in tab_contents %}
    <div id="{{ tab_names[forloop.index0] | slugify }}" class="tab-content">
      {{ content | markdownify }}
    </div>
  {% endfor %}
</div>

<style>
.tabs {
  margin-bottom: 20px;
}
.tab-buttons {
  overflow: hidden;
  border: 1px solid #ccc;
  background-color: #f1f1f1;
  border-top-left-radius: 3px;
  border-top-right-radius: 3px;
}
.tab-button {
  background-color: inherit;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 10px 15px;
  transition: 0.3s;
  font-size: 14px;
}
.tab-button:hover {
  background-color: #ddd;
}
.tab-button.active {
  background-color: #ccc;
  font-weight: bold;
}
.tab-content {
  display: none;
  padding: 0;
  border: 1px solid #ccc;
  border-top: none;
  border-bottom-left-radius: 3px;
  border-bottom-right-radius: 3px;
}
</style>

<script>
function openTab(evt, tabName) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tab-content");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tab-button");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(tabName).style.display = "block";
  evt.currentTarget.className += " active";
}

document.addEventListener("DOMContentLoaded", function() {
  // Open the default tab
  document.getElementById("defaultOpen").click();
});
</script>
